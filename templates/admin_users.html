{% extends "layout.html" %}
{% block title %}Пользователи{% endblock %}

{% block content %}
<h1>Пользователи</h1>

<ul>
    {% for u in users %}
        <li class="username">
            <a href="/admin/user/{{ u.id }}?user_id={{ request.args.get('user_id') }}">
                {% if u.username %}
                    @{{ u.username }}
                {% else %}
                    {{ u.tg_id }}
                {% endif %}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
