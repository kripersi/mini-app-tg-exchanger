<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Заявка принята</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <main class="card center">
    <h2>✅ Заявка успешно создана!</h2>
    <p><strong>Страна:</strong> {{ data.country }}</p>
    <p><strong>Отдаёте:</strong> {{ data.give_currency }}</p>
    <p><strong>Получаете:</strong> {{ data.get_currency }}</p>
    <p><strong>Город:</strong> {{ data.city }}</p>
    <p><strong>ФИО:</strong> {{ data.fullname }}</p>
    <p><strong>Email:</strong> {{ data.email }}</p>
    <p><strong>Дата и время:</strong> {{ data.datetime }}</p>

    <a class="btn" href="{{ url_for('index') }}">На главную</a>
  </main>
</body>
</html>
