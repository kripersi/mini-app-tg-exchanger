{% extends "layout.html" %}

{% block title %}Настройки{% endblock %}

{% block content %}
<main class="card center">
    <h2>Настройки аккаунта</h2>

    <form id="updateProfileForm">
        <input type="hidden" name="user_id" id="user_id" value="{{ user.tg_id }}">

        <label for="full_name">ФИО</label>
        <input type="text" id="full_name" name="full_name" value="{{ user.full_name or '' }}" required>

        <label for="email">Электронная почта</label>
        <input type="email" id="email" name="email" value="{{ user.email or '' }}" required>

        <button type="button" class="btn" id="saveProfileBtn">Сохранить</button>
    </form>

    <div id="notification-container"></div>
</main>

<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
